<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qolbaq və Charm</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: #2b2b2b; /* tünd boz / asfalt rəng */
    font-family: sans-serif;
    padding: 20px;
    color: #fff;
  }

  h2 {
    margin-top: 10px;
    color: #fff;
  }

  /* Qolbaq slotları yan-yana, minimal boşluq */
  .wristband-row {
    display: flex;
    margin: 30px 0;
    gap: 2px; /* minimal boşluq */
    background: #3a3a3a; /* qolbaqların arxa fonu bir az açıq */
    padding: 10px;
    border-radius: 12px;
  }

  .wristband-slot {
    width: 60px;  
    height: 60px;
    position: relative;
    background: url('https://i.ibb.co/Kc96Wj87/qolbaq.png') no-repeat center/contain;
    background-size: contain;
    cursor: pointer;
  }

  /* Charm kataloqu */
  .charm-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
  }

  .charm-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 60px;
    background: #4a4a4a; /* charm arxa fonu */
    padding: 8px;
    border-radius: 10px;
  }

  .charm {
    width: 50px;
    height: 50px;
    cursor: pointer;
    border: 2px solid transparent;
    object-fit: contain; /* şəkil proporsiyalı */
    border-radius: 8px;
    background: #fff;
    padding: 5px;
  }

  .charm.selected {
    border-color: red;
  }

  .charm-label {
    font-size: 12px;
    margin-top: 3px;
    color: #eee;
    text-align: center;
  }

  .placed-charm {
    position: absolute;
    top: 0;
    left: 0;
    width: 60px;  
    height: 60px; 
    pointer-events: auto; 
    object-fit: contain; /* qolbaqda düzgün görünüş */
  }
</style>
</head>
<body>

<h2>Charm seç və qolbaqda yerləşdir / silmək üçün kliklə</h2>

<div class="wristband-row" id="wristbandRow">
  <!-- 14 qolbaq slotu JS ilə əlavə olunacaq -->
</div>

<div class="charm-container" id="charmContainer">
  <!-- Charm-lar JS ilə əlavə olunacaq -->
</div>

<script>
// Charm linkləri və adları
const charmData = [
  { src: 'https://i.ibb.co/4p4kZ7R/charm.png', label: 'Charm 1' },
  { src: 'https://i.ibb.co/4p4kZ7R/charm.png', label: 'Charm 2' },
  { src: 'https://i.ibb.co/cSTdxSCy/charm.png', label: 'Charm 3' }
];

const wristbandRow = document.getElementById('wristbandRow');
const charmContainer = document.getElementById('charmContainer');
let selectedCharm = null;

// 14 qolbaq slotu
for(let i=0; i<14; i++) {
  const slot = document.createElement('div');
  slot.className = 'wristband-slot';
  
  slot.addEventListener('click', () => {
    if(!selectedCharm) return;
    if(slot.querySelector('.placed-charm')) return;
    
    const placed = document.createElement('img');
    placed.src = selectedCharm.src;
    placed.className = 'placed-charm';
    
    placed.addEventListener('click', (e) => {
      e.stopPropagation();
      placed.remove();
    });

    slot.appendChild(placed);
  });

  wristbandRow.appendChild(slot);
}

// Charm kataloqu
charmData.forEach(charm => {
  const wrapper = document.createElement('div');
  wrapper.className = 'charm-wrapper';

  const img = document.createElement('img');
  img.src = charm.src;
  img.className = 'charm';
  
  img.addEventListener('click', () => {
    document.querySelectorAll('.charm').forEach(c => c.classList.remove('selected'));
    img.classList.add('selected');
    selectedCharm = charm;
  });

  const label = document.createElement('div');
  label.className = 'charm-label';
  label.textContent = charm.label;

  wrapper.appendChild(img);
  wrapper.appendChild(label);
  charmContainer.appendChild(wrapper);
});
</script>

</body>
</html>
