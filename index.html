  100% { transform: rotate(360deg) scale(1); }
}

@keyframes pulse {
  0%, 100% {
    text-shadow: 0 0 10px #00ff00, 0 0 4px #00ff00;
    transform: scale(1);
  }
  50% {
    text-shadow: 0 0 25px #00ff00, 0 0 12px #00ff00;

  }

@keyframes gentle-breathe {
  0%, 100% {
    text-shadow: 0 0 2px rgba(255,255,255,0.2);
  }
  25% {

    text-shadow: 0 0 10px rgba(255,255,255,0.6);
  }

const wristbandRow = document.getElementById('wristbandRow');
const charmSection = document.getElementById('charmSection');
const favoriteSection = document.getElementById('favoriteSection');
const searchInput = document.getElementById('searchInput');
let selectedCharm = null;

let favoriteCharms = JSON.parse(localStorage.getItem('favoriteCharms') || '[]');

function renderFavorites() {
  favoriteSection.innerHTML = '<h3 style="color:#f39c12;">Bəyənilən Charmlar</h3>';
  if (favoriteCharms.length === 0) {
    favoriteSection.innerHTML += "<p>Heç bir bəyənilən charm yoxdur</p>";
    return;
  }
  const favContainer = document.createElement('div');
  favContainer.className = 'charm-container';
  favoriteCharms.forEach(charm => {
    const wrapper = document.createElement('div');
    wrapper.className = 'charm-wrapper';
    const img = document.createElement('img');
    img.src = charm.src;
    img.className = 'charm';
    img.title = charm.label;
    img.addEventListener('click', () => {
      document.querySelectorAll('.charm').forEach(c => c.classList.remove('selected'));
      img.classList.add('selected');
      selectedCharm = charm;
    });
    wrapper.appendChild(img);

    const favBtn = document.createElement('button');
    favBtn.className='favorite-btn';
    favBtn.textContent = '❤';
    favBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      favoriteCharms = favoriteCharms.filter(f => f.src !== charm.src);
      localStorage.setItem('favoriteCharms', JSON.stringify(favoriteCharms));
      renderFavorites();
      renderCharms(searchInput.value);
    });
    wrapper.appendChild(favBtn);

    favContainer.appendChild(wrapper);
  });
  favoriteSection.appendChild(favContainer);
}

function renderCharms(filterText='', groupFilter=''){
  charmSection.innerHTML = '';
  const groups = {};
  charmData.forEach(ch=>{
    if(ch.label.toLowerCase().includes(filterText.toLowerCase()) && (groupFilter === '' || ch.group === groupFilter)){
      if(!groups[ch.group]) groups[ch.group]=[];
      groups[ch.group].push(ch);
    }
  });

  if(Object.keys(groups).length === 0){
    charmSection.textContent = "Axtarış nəticəsi tapılmadı";
    return;
  }

  Object.keys(groups).forEach(group=>{
    const title = document.createElement('div');
    title.className='charm-group-title';
    title.textContent=group;
    charmSection.appendChild(title);

    const container=document.createElement('div');
    container.className='charm-container';
    groups[group].forEach(charm=>{
      const wrapper=document.createElement('div');
      wrapper.className='charm-wrapper';
      const img=document.createElement('img');
      img.src=charm.src;
      img.className='charm';
      img.title = charm.label;
      img.setAttribute('draggable', false);
      img.addEventListener('click', ()=>{
        document.querySelectorAll('.charm').forEach(c=>c.classList.remove('selected'));
        img.classList.add('selected');
        selectedCharm=charm;
      });

      const favBtn = document.createElement('button');
      favBtn.className='favorite-btn';
      favBtn.textContent = favoriteCharms.find(f=>f.src===charm.src)? '❤' : '♡';
      favBtn.addEventListener('click',(e)=>{
        e.stopPropagation();
        if(favoriteCharms.find(f=>f.src===charm.src)){
          favoriteCharms = favoriteCharms.filter(f=>f.src!==charm.src);
        } else {
          favoriteCharms.push(charm);
        }
        localStorage.setItem('favoriteCharms', JSON.stringify(favoriteCharms));
        renderFavorites();
        renderCharms(searchInput.value);
      });

      wrapper.appendChild(img);
      wrapper.appendChild(favBtn);
      container.appendChild(wrapper);
    });
    charmSection.appendChild(container);
  });
}

renderFavorites();
renderCharms();

searchInput.addEventListener('input', e=> renderCharms(e.target.value));
document.querySelectorAll('.filter-buttons button').forEach(btn=>{
  btn.addEventListener('click', ()=> renderCharms('', btn.getAttribute('data-group')));
});

// Qolbaq slotları
for(let i=0;i<14;i++){
  const slot = document.createElement('div');
  slot.className='wristband-slot';

  const savedCharms = JSON.parse(localStorage.getItem('wristbandCharms') || '[]');
  savedCharms.forEach(item=>{
    if(item.slot===i){
      const placed = document.createElement('img');
      placed.src=item.src;
      placed.className='placed-charm';
      addRemoveEvent(placed, i);
      slot.appendChild(placed);
    }
  });

  slot.addEventListener('click', ()=>{ if(selectedCharm) placeCharm(slot, selectedCharm, i); });
  wristbandRow.appendChild(slot);
}

function placeCharm(slot, charm, i){
  const existing = slot.querySelector('.placed-charm');
  if(existing) existing.remove();

  let charms = JSON.parse(localStorage.getItem('wristbandCharms') || '[]');
  charms = charms.filter(c => !(c.slot===i));
  const placed = document.createElement('img');
  placed.src=charm.src;
  placed.className='placed-charm';
  addRemoveEvent(placed, i);
  slot.appendChild(placed);

  charms.push({slot:i, src:charm.src});
  localStorage.setItem('wristbandCharms', JSON.stringify(charms));
}

function addRemoveEvent(placed, slotIndex){
  let clickCount = 0;
  placed.addEventListener('click', e=>{
    e.stopPropagation();
    clickCount++;
    if(clickCount===2){
      placed.classList.add('fade-out');
      setTimeout(()=> placed.remove(), 300);
      clickCount=0;
      let charms = JSON.parse(localStorage.getItem('wristbandCharms') || '[]');
      charms = charms.filter(c => !(c.slot===slotIndex && c.src===placed.src));
      localStorage.setItem('wristbandCharms', JSON.stringify(charms));
    }
    setTimeout(()=>{ clickCount=0; }, 400);
  });
}
